<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMB-Fintech | Registrazione</title>
	<link rel="stylesheet" href="style_registrazione.css">
	<link rel="icon" href="Logo.ico" type="image/x-icon">
</head>
<body>
	<header>
		<div id="logo-container">
			<a href="home.html"><img src="Logo.png" alt="Logo FMB-Fintech" id="logo"></a>
			<h1>FMB-Fintech | Registrati</h1>
		</div>
		<nav>
		  <a href="home.html">Home</a>
		  <a id="loginBtn">Accedi</a>
		  <a href="#pie">Contatti</a>
		</nav>
	</header>
    <div class="container">
        <h1>Registrazione</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Registrati</button>
        </form>
    </div>
	<footer id="pie">
		&copy; 2025 FMB-Fintech. Tutti i diritti riservati.
	</footer>

    <script type="text/javascript" src="script_registrazione.js"></script>

</body>
</html>
